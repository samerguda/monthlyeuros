<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>عدد الشهور</th>
            <th>يورو شهري</th>
            <th>سنوي بالسيارة و السكن</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>12</td>
            <td>3800</td>
            <td>45600</td>
        </tr>
        <tr>
            <td></td>
            <td>10 سنوات باليورو</td>
            <td>456000</td>
        </tr>
    </tbody>
</table>

</body>
</html>
